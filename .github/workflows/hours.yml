name: Run Hours Suite

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which TestNG suite to run"
        required: true
        default: "testng.xml"
        type: choice
        options:
          - Jamaica.xml
          - Panama.xml
          - CostaRica.xml
          - Colombia.xml
          - International.xml
          - Reimbursements.xml
          - testng.xml

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santo_Domingo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run TestNG Suite
        run: |
          echo "Running suite: ${{ github.event.inputs.suite }}"
          mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suite }} -Dselenide.headless=true
        continue-on-error: true

      # âœ… Updated Allure Action section
      - name: Generate & Publish Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Selenide screenshots and reports
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: build/reports/tests/

      - name: Upload via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: 22
          source: "allure-report/*"
          target: "test/colombia"
