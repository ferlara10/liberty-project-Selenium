name: Run Hours Suite

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which TestNG suite to run"
        required: true
        default: "testng.xml"
        type: choice
        options:
          - Jamaica.xml
          - Panama.xml
          - CostaRica.xml
          - Colombia.xml
          - International.xml
          - Reimbursements.xml
          - testng.xml
      report:
        description: "Country code to publish (pa, co, jm, cr, in)"
        required: true
        default: "pa"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      TZ: America/Santo_Domingo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run TestNG Suite
        run: |
          echo "Running suite: ${{ github.event.inputs.suite }}"
          mvn clean test -DsuiteXmlFile=${{ github.event.inputs.suite }} -Dselenide.headless=true
        continue-on-error: true

      - name: Install Allure CLI
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest \
          | grep browser_download_url \
          | grep zip \
          | cut -d '"' -f 4)

          echo "Downloading Allure from: $LATEST_URL"

          wget "$LATEST_URL" -O allure.zip
          unzip allure.zip -d /opt/allure
          VERSION=$(ls /opt/allure)
          sudo ln -s /opt/allure/$VERSION/bin/allure /usr/local/bin/allure


      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          destination_dir: ${{ github.event.inputs.country }}

      # âœ… Updated Allure Action section
      - name: Generate & Publish Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Selenide screenshots and reports
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: build/reports/tests/
